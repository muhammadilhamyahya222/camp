<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon-tab.png">
    <title>CAMP - Cart</title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>

    <nav class="navbar"></nav>

    <div class="cart-section">
        <div class="product-list">
            <p class="section-heading"><b>Cart</b></p>
            <div class="cart">
                <div class="sm-product">
                    <img src="img/apparel/card-10.png" class="sm-product-img" alt="">
                    <div class="sm-text">
                        <p class="sm-product-name">REI CO-OP TRAILSMITH</p>
                        <p class="sm-des">Fleece Jacket - Women's</p>
                    </div>
                    <div class="item-counter">
                        <!-- <button class="counter-btn decrement">-</button> -->
                        <p class="item-count">1</p>
                        <!-- <button class="counter-btn increment">+</button> -->
                    </div>
                    <p class="sm-price">$89.95</p>
                    <button class="sm-delete-btn"><img src="img/delete.png" alt=""></button>
                </div>
                <div class="sm-product">
                    <img src="img/equipment/card-14.png" class="sm-product-img" alt="">
                    <div class="sm-text">
                        <p class="sm-product-name">ASCEND DASH</p>
                        <p class="sm-des">720 Lightweight Backpack</p>
                    </div>
                    <div class="item-counter">
                        <!-- <button class="counter-btn decrement">-</button> -->
                        <p class="item-count">1</p>
                        <!-- <button class="counter-btn increment">+</button> -->
                    </div>
                    <p class="sm-price">$24.99</p>
                    <button class="sm-delete-btn"><img src="img/delete.png" alt=""></button>
                </div>
            </div>
        </div>
        <div class="checkout-section">
            <div class="checkout-box">
                <p class="text">total</p>
                <h1 class="bill">$114.94</h1>
                <a href="" class="checkout-btn">checkout</a>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
